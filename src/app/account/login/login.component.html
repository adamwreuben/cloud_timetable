<nz-layout style="height: 100%;">
  <nz-content>
    <nz-modal
      nzWrapClassName="vertical-center-modal"
      [(nzVisible)]="isVisibleMiddleVerification"
      nzOkText="Go TO Console"
      nzTitle="Request Course Verification"
      (nzOnCancel)="handleCancelMiddleVerification()"
      (nzOnOk)="handleOkMiddleVerification()"
    >
    <form nz-form class="form" #form="ngForm" (ngSubmit)="onSubmit()">
      <nz-form-item>
        <nz-select
        required
        [(ngModel)]="selectedCourse"
        name="day"
        style="width: 100%;margin-bottom: 10px;"
        nzPlaceHolder="Select Course">
          <nz-option nzValue="Computer Science" nzLabel="Computer Science"></nz-option>
          <nz-option nzValue="Computer Science" nzLabel="Computer Science"></nz-option>
          <nz-option nzValue="Computer Science" nzLabel="Computer Science"></nz-option>
        </nz-select>
      </nz-form-item>

      </form>
    </nz-modal>


    <div fxLayout="row" fxLayoutAlign="space-evenly center"
style="width: 100%;height: 100%;">

<div
style="color: black;font-family: 'Rubik', sans-serif;font-size:xx-large;
">
  <img src="assets/home_ati.svg" style="width: 500px;height: 500px;">
</div>

  <div>
    <div fxLayout="row" style="margin-bottom: 20px;">
      <!-- <div style="color: black;font-size: large;">Sign In</div> -->
    </div>

    <button
    (click)="showModalMiddleCreate()"
    nz-button
    nzType="primary" style="background-color: #29B6F6;">
      <i nz-icon nzType="google" nzTheme="outline" style="margin-right: 20px;"></i>
      Sign In With Google
    </button>

    <button
    (click)="showModalMiddleVerification()"
    nz-button
    nzType="primary"
    style="margin-top: 10px;background-color: #4CAF50;">
    <i nz-icon nzType="team" nzTheme="outline"></i>
      Request Login To Your Specific Course
    </button>

    <nz-divider
    nzText="Or Create Account" style="color: black;font-size: small;"></nz-divider>

    <button
    (click)="showModalMiddle()"
    nz-button nzType="primary" style="background-color: #66BB6A;">
      <i nz-icon nzType="user-add" nzTheme="outline" style="margin-right: 20px;"></i>
      Create Account
    </button>


  </div>

</div>

<nz-modal
      nzWrapClassName="vertical-center-modal"
      [(nzVisible)]="isVisibleMiddle"
      nzOkText="Go TO Console"
      (nzOnCancel)="handleCancelMiddle()"
      (nzOnOk)="handleOkMiddle()"
    >

<div  fxLayout="column" fxLayoutAlign="space-between center">

        <div fxLayout="column" fxLayoutAlign="center center">

          </div>

          <div *ngIf="changeImageVerifiation === true">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
        width="144" height="144"
        viewBox="0 0 172 172"
        style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g>

          </div>

          <div *ngIf="changeImageVerifiation === false">
            <button
            nzType="primary"
            nz-button (click)="requestVerifiation()">Request CR Verification</button>
          </div>

          <div *ngIf="changeImageVerifiation === false" style="margin-top: 20px;">
            <p style="font-family: 'Rubik', sans-serif">**You will Get Started After being Verified**</p>
          </div>

          <div *ngIf="changeImageVerifiation === true">
            <p style="font-family: 'Rubik', sans-serif;color: black;">Please Wait For Your Verification, This may take sometime.</p>
          </div>

        </div>

      </div>

    </nz-modal>


    <nz-modal
      nzWrapClassName="vertical-center-modal"
      [(nzVisible)]="isVisibleMiddleCreate"
      nzOkText="Go TO Console"
      nzTitle="Set Your Course Account"
      (nzOnCancel)="handleCancelMiddleCreate()"
      (nzOnOk)="handleOkMiddleCreate()"
    >
    <form nz-form class="form" #form="ngForm" (ngSubmit)="onSubmit()">
      <nz-form-item>
        <nz-select
        required
        [(ngModel)]="chooseUniversity"
        name="university"
        style="width: 100%;margin-bottom: 10px;"
        nzPlaceHolder="Select University">
          <nz-option nzValue="University Of Dar es salaam" nzLabel="University Of Dar es salaam"></nz-option>
        </nz-select>
      </nz-form-item>

      <nz-form-item>
        <input
        [(ngModel)]="chooseCourse"
        name="course"
        style="width: 100%;margin-bottom: 10px;"
         nz-input placeholder="Write Your Course Name" required />
      </nz-form-item>

      <nz-form-item>
        <nz-date-picker
        style="width: 100%;margin-bottom: 10px;"
        name="start"
        nzMode="year"
        nzPlaceHolder="Start Year"
        [(ngModel)]="startYear"></nz-date-picker>
      </nz-form-item>

      <nz-form-item>
        <nz-date-picker
        style="width: 100%;margin-bottom: 10px;"
        name="end"
        nzMode="year"
        nzPlaceHolder="Graduate Year"
        [(ngModel)]="endYear"></nz-date-picker>
      </nz-form-item>


      </form>
    </nz-modal>


  </nz-content>

</nz-layout>
