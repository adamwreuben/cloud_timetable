
<nz-modal
nzWrapClassName="vertical-center-modal"
[(nzVisible)]="isVisibleMiddle"
nzTitle="Update Timetable"
nzOkText="Update"
(nzOnCancel)="handleCancelMiddle()"
(nzOnOk)="handleOkMiddle()"
>
<form nz-form class="form" #form="ngForm" (ngSubmit)="onSubmit()">
<nz-form-item>
<nz-select
required
[(ngModel)]="dayValue"
name="day"
style="width: 100%;margin-bottom: 10px;"
nzPlaceHolder="Select Day">
  <nz-option nzValue="Monday" nzLabel="Monday"></nz-option>
  <nz-option nzValue="Tuesday" nzLabel="Tuesday"></nz-option>
  <nz-option nzValue="Wednesday" nzLabel="Wednesday"></nz-option>
  <nz-option nzValue="Thursday" nzLabel="Thursday"></nz-option>
  <nz-option nzValue="Friday" nzLabel="Friday"></nz-option>
</nz-select>
</nz-form-item>

<nz-form-item>
<nz-select
[(ngModel)]="subjectValue"
name="subject"
required
style="width: 100%;margin-bottom: 10px;"
nzPlaceHolder="Select Subject Name">
  <nz-option nzValue="Monday" nzLabel="Monday"></nz-option>
  <nz-option nzValue="Tuesday" nzLabel="Tuesday"></nz-option>
  <nz-option nzValue="Wednesday" nzLabel="Wednesday"></nz-option>
  <nz-option nzValue="Thursday" nzLabel="Thursday"></nz-option>
  <nz-option nzValue="Friday" nzLabel="Friday"></nz-option>
</nz-select>
</nz-form-item>

<nz-form-item>
  <input
  [(ngModel)]="locationValue"
  name="location"
  style="width: 100%;margin-bottom: 10px;"
   nz-input placeholder="Lesson Location" required />
</nz-form-item>

<nz-form-item>
  <nz-time-picker
  style="width: 100%;margin-bottom: 10px;"
  nzPlaceHolder="Start Time"
  nzFormat="HH:mm"
  [(ngModel)]="startTimeValue" name="start" required></nz-time-picker>
</nz-form-item>

<nz-form-item>
  <nz-time-picker
  style="width: 100%;margin-bottom: 10px;"
  nzPlaceHolder="End Time"
  nzFormat="HH:mm"
   [(ngModel)]="endTimeValue" name="end" required></nz-time-picker>
</nz-form-item>

<nz-form-item>
  <textarea
  style="width: 100%;margin-bottom: 10px;"
  [(ngModel)]="comment"
  name="comments"
  nz-input placeholder="Enter Some Comment, Its Okay To Leave Blank! "
  nzAutosize></textarea>
</nz-form-item>

</form>

</nz-modal>

<ul nz-list nzSize="small"
*ngIf="noData !== true"
>

<li nz-list-item
nzNoFlex
*ngFor="let friday of timeFridayObjectFromFirebase"
>

  <nz-card nzHoverable
  style="
  width: 98%;
  margin: 10px 0 10px 0;">

<div fxLayout="row" fxLayoutAlign="space-between center">
<div fxLayout="row">

<div fxLayout="column" fxLayoutAlign="space-around start" style="margin-left: 10px;">
<div>{{friday.payload.doc.data().subject}}</div>
</div>

</div>

<div>
<button nz-button nzType="primary" style="margin-right: 10px;"
(click)="showModalMiddle()">Update</button>
<button nz-button nzType="primary" nzDanger
nz-popconfirm
  nzPopconfirmTitle="Are you sure delete this task?"
  (nzOnConfirm)="confirm()"
  (nzOnCancel)="cancel()"
  nzPopconfirmPlacement="top"
nzDanger>Delete</button>
</div>

<div fxLayout="row" fxLayoutAlign="center center">
<div>
<nz-tag [nzColor]="'#4CAF50'">{{friday.payload.doc.data().start}}</nz-tag>
<nz-tag [nzColor]="'#66BB6A'">{{friday.payload.doc.data().end}}</nz-tag>
</div>
</div>

</div>
  </nz-card>

</li>
</ul>


<nz-empty
*ngIf="noData === true"
      nzNotFoundImage="https://gw.alipayobjects.com/zos/antfincdn/ZHrcdLPrvN/empty.svg"
      [nzNotFoundContent]="contentTpl"
    >
      <ng-template #contentTpl>
        <span>No Timetable On {{"Friday"}}</span>
      </ng-template>

</nz-empty>
