
<div *ngIf="onlineStatus !== true">

  <div *ngIf="noData !== false">
    <nz-modal
      nzWrapClassName="vertical-center-modal"
      [(nzVisible)]="isVisibleMiddle"
      nzTitle="Update Timetable"
      nzOkText="Update"
      (nzOnCancel)="handleCancelMiddle()"
      (nzOnOk)="handleOkMiddle()"
    >
    <form nz-form class="form" #form="ngForm" (ngSubmit)="onSubmit()">
    <nz-form-item>
      <nz-select
      required
      [(ngModel)]="dayValue"
      name="day"
      style="width: 100%;margin-bottom: 10px;"
      nzPlaceHolder="Select Day">
        <nz-option nzValue="Monday" nzLabel="Monday"></nz-option>
        <nz-option nzValue="Tuesday" nzLabel="Tuesday"></nz-option>
        <nz-option nzValue="Wednesday" nzLabel="Wednesday"></nz-option>
        <nz-option nzValue="Thursday" nzLabel="Thursday"></nz-option>
        <nz-option nzValue="Friday" nzLabel="Friday"></nz-option>
      </nz-select>
    </nz-form-item>

    <nz-form-item>
      <nz-select
      [(ngModel)]="subjectValue"
      name="subject"
      required
      style="width: 100%;margin-bottom: 10px;"
      nzPlaceHolder="Select Subject Name">
        <nz-option nzValue="Monday" nzLabel="Monday"></nz-option>
        <nz-option nzValue="Tuesday" nzLabel="Tuesday"></nz-option>
        <nz-option nzValue="Wednesday" nzLabel="Wednesday"></nz-option>
        <nz-option nzValue="Thursday" nzLabel="Thursday"></nz-option>
        <nz-option nzValue="Friday" nzLabel="Friday"></nz-option>
      </nz-select>
    </nz-form-item>

    <nz-form-item>
      <nz-select
      [(ngModel)]="typeValue"
      name="type"
      required
      style="width: 100%;margin-bottom: 10px;"
      nzPlaceHolder="Set Lesson Type">
        <nz-option nzValue="Lecture" nzLabel="Lecture"></nz-option>
        <nz-option nzValue="Tutorial" nzLabel="Tutorial"></nz-option>
        <nz-option nzValue="Practical" nzLabel="Practical"></nz-option>
        <nz-option nzValue="Workshop" nzLabel="Workshop"></nz-option>
        <nz-option nzValue="Discussion" nzLabel="Discussion"></nz-option>
        <nz-option nzValue="Test" nzLabel="Test"></nz-option>

      </nz-select>
    </nz-form-item>

      <nz-form-item>
        <input
        [(ngModel)]="locationValue"
        name="location"
        style="width: 100%;margin-bottom: 10px;"
         nz-input placeholder="Lesson Location" required />
      </nz-form-item>

      <nz-form-item>
        <nz-time-picker
        style="width: 100%;margin-bottom: 10px;"
        nzPlaceHolder="Start Time"
        nzFormat="HH:mm"
        [(ngModel)]="startTimeValue" name="start" required></nz-time-picker>
      </nz-form-item>

      <nz-form-item>
        <nz-time-picker
        style="width: 100%;margin-bottom: 10px;"
        nzPlaceHolder="End Time"
        nzFormat="HH:mm"
         [(ngModel)]="endTimeValue" name="end" required></nz-time-picker>
      </nz-form-item>

      <nz-form-item>
        <textarea
        style="width: 100%;margin-bottom: 10px;"
        [(ngModel)]="comment"
        nz-input placeholder="Enter Some Comment, Its Okay To Leave Blank! "
        nzAutosize></textarea>
      </nz-form-item>

    </form>

    </nz-modal>

    <ul nz-list nzSize="small">

      <li nz-list-item  nzNoFlex>

        <nz-card nzHoverable
        style="
        width: 98%;
        margin: 10px 0 10px 0;">

<div fxLayout="row" fxLayoutAlign="space-between center">
  <div fxLayout="row">

    <div fxLayout="column" fxLayoutAlign="space-around start" style="margin-left: 10px;">
      <div>{{"CL 113"}}</div>
      <div style="font-weight: 100;font-size: small;">{{"YOMBO"}}</div>
    </div>

  </div>

  <div>
    <button nzType="primary" style="margin-right: 10px;"
    (click)="showModalMiddle()">Update</button>
    <button nzType="primary"
    nz-popconfirm
        nzPopconfirmTitle="Are you sure delete this task?"
        (nzOnConfirm)="confirm()"
        (nzOnCancel)="cancel()"
        nzPopconfirmPlacement="top"
     nzDanger>Delete</button>
  </div>

  <div fxLayout="row" fxLayoutAlign="center center">
    <div>
      <nz-tag [nzColor]="'#448AFF'">{{"Lecture"}}</nz-tag>
      <nz-tag [nzColor]="'#4CAF50'">{{"07:00"}}</nz-tag>
      <nz-tag [nzColor]="'#66BB6A'">{{"09:00"}}</nz-tag>
    </div>
  </div>

</div>
        </nz-card>

        <nz-card nzHoverable
        style="
        width: 98%;
        margin: 10px 0 10px 0;">

<div fxLayout="row" fxLayoutAlign="space-between center">
  <div fxLayout="row">

    <div fxLayout="column" fxLayoutAlign="space-around start" style="margin-left: 10px;">
      <div>{{"CL 113"}}</div>
      <div style="font-weight: 100;font-size: small;">{{"YOMBO"}}</div>
    </div>

  </div>

  <div>
    <button nzType="primary" style="margin-right: 10px;">Update</button>
    <button nzType="primary" nzDanger>Delete</button>
  </div>

  <div fxLayout="row" fxLayoutAlign="center center">
    <div>
      <nz-tag [nzColor]="'#448AFF'">{{"Lecture"}}</nz-tag>
      <nz-tag [nzColor]="'#4CAF50'">{{"07:00"}}</nz-tag>
      <nz-tag [nzColor]="'#66BB6A'">{{"09:00"}}</nz-tag>
    </div>
  </div>

</div>

        </nz-card>

        <nz-card nzHoverable
        style="
        width: 98%;
        margin: 10px 0 10px 0;">

<div fxLayout="row" fxLayoutAlign="space-between center">
  <div fxLayout="row">

    <div fxLayout="column" fxLayoutAlign="space-around start" style="margin-left: 10px;">
      <div>{{"CL 113"}}</div>
      <div style="font-weight: 100;font-size: small;">{{"YOMBO"}}</div>
    </div>

  </div>

  <div>
    <button nzType="primary" style="margin-right: 10px;">Update</button>
    <button nzType="primary" nzDanger>Delete</button>
  </div>

  <div fxLayout="row" fxLayoutAlign="center center">
    <div>
      <nz-tag [nzColor]="'#448AFF'">{{"Lecture"}}</nz-tag>
      <nz-tag [nzColor]="'#4CAF50'">{{"07:00"}}</nz-tag>
      <nz-tag [nzColor]="'#66BB6A'">{{"09:00"}}</nz-tag>
    </div>
  </div>

</div>

        </nz-card>



      </li>
    </ul>
  </div>

</div>

<div *ngIf="noData === true" fxLayout="column" fxLayoutAlign="center center">
  <img src="https://img.icons8.com/cotton/96/000000/database-error.png"/>
  <h3>No data Present Rightnow</h3>
</div>


<div *ngIf="onlineStatus === false" fxLayout="column" fxLayoutAlign="center center">

  <img src="assets/no_connection.png"/>

  <h3>Please Connect To Internet</h3>

</div>
