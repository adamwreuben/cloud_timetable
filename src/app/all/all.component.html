

<nz-layout class="layout">
    <nz-header>
        <div fxLayout="row" fxLayoutAlign="space-between center" style="width: 100%;padding: 5px;">
          <div
          style=" margin-left: 20px;color: white;font-family: 'Fredoka One', cursive;font-size:x-large;
          "
          >
            Ati
          </div>
          <div>
            <nz-avatar
            *ngIf="checkIfItsyahoo !== true"
            nzSize="small"
            style="
            display: inline-block;
            vertical-align: middle;"
            [ngStyle]="{ 'background-color': '#f56a00' }" nzIcon="user" [nzSrc]="userProfileImg" nzSize="large" style="vertical-align: middle;margin-right: 10px;">
          </nz-avatar>
  
          <ngx-letters-avatar
            *ngIf="checkIfItsyahoo === true"
            [avatarName]="userName"
            [width]="40"
            [circular]="true"
            style="
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
            margin-bottom: 10px;"
            fontFamily="Open Sans"></ngx-letters-avatar>
  
            <button
            (click)="logOut()"
            nz-button
            nzType="primary"
            style="font-family: 'Nunito', sans-serif;"
            >LogOut</button>
          </div>
        </div>
      </nz-header>
      <nz-content>
        <div style="width: 100%;">
            <div class="half_color">
                <div fxLayout="column" fxLayoutAlign="center center" >
                    <div style="font-family: 'Nunito', sans-serif;color: white;font-size: larger;font-weight: bold;">Your university colleges</div>
                    <div fxLayout="row" fxLayoutAlign="space-around center">
                        <div style="margin: 10px;">
                            <nz-card 
                            (click)="showAddCollegeModal()"
                            nzHoverable style="width:200px;height: 200px;"
                            fxLayout="column" fxLayoutAlign="center center">
                               <div fxLayout="column" fxLayoutAlign="center center"
                               style="margin-bottom: 10px;">
                                <i nz-icon nzType="plus"
                                style="color: #673AB7;" 
                                nzTheme="outline"></i>
                               </div>
                               <div style="font-family: 'Nunito', sans-serif; color: #673AB7;
                               font-weight: bolder;">Add College</div>
                            </nz-card>
                        </div>

                        <div style="margin: 10px;">
                          <nz-card 
                          (click)="viewCollege('coict1234568TUC')"
                          nzHoverable style="width:200px;height: 200px;"
                          fxLayout="column" fxLayoutAlign="center center">
                           <div
                           style="font-family: 'Nunito', sans-serif; color: #673AB7;
                               font-weight: bolder;"
                           >College Of Information and Technology</div>
                           <div style="font-family: 'Nunito', sans-serif;color: black;margin-top: 5px;">COICT</div>
                          </nz-card>
                      </div>

                      <div style="margin: 10px;">
                        <nz-card nzHoverable style="width:200px;height: 200px;"
                        fxLayout="column" fxLayoutAlign="center center">
                         <div
                         style="font-family: 'Nunito', sans-serif; color: #673AB7;
                             font-weight: bolder;"
                         >College Of Engineering and Technology</div>
                         <div style="font-family: 'Nunito', sans-serif;color: black;margin-top: 5px;">COET</div>
                        </nz-card>
                    </div>

                    </div>
                </div>
                
            </div>
        </div>

        <nz-modal [(nzVisible)]="showDialogModalToAddCollege" nzTitle="Add College" (nzOnCancel)="showHideCollegeModal()">

          <div fxLayout="column" fxLayoutAlign="center center">
            <div>
              <img src="assets/add_college.svg" style="width: 100px;height: 100px;">
            </div>
            <div style="margin-top: 20px;">
              <form nz-form class="form" #formAddCollege="ngForm" (ngSubmit)="createCollege()">
                
                <nz-form-item>
                  <input
                  [(ngModel)]="collegeShortNameInput"
                  name="course"
                  style="width: 100%;margin-bottom: 10px;"
                  nz-input
                  placeholder="College short name"
                  required />
                </nz-form-item>
          
                <nz-form-item>
                  <input
                  [(ngModel)]="collegeLocationInput"
                  name="course"
                  style="width: 100%;margin-bottom: 10px;"
                  nz-input
                  placeholder="College location"
                  required />
                </nz-form-item>

                <nz-form-item>
                  <input
                  [(ngModel)]="collegeNameInput"
                  name="course"
                  style="width: 100%;margin-bottom: 10px;"
                  nz-input
                  placeholder="College name"
                  required />
                </nz-form-item>
          
                <button
                style="width: 100%;"
                type="submit"
                nz-button
                [disabled]="formAddCollege.invalid"
                nzType="primary">Create</button>
          
                </form>
            </div>
          </div>
          
        </nz-modal>
      </nz-content> 
</nz-layout>
