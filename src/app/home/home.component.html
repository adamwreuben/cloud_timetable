<nz-tabset
[nzTabBarExtraContent]="extraTemplate">
  <nz-tab nzTitle="All Subjects">
    <ul nz-list nzSize="small"
    *ngIf="noData !== true"
    >
      <li nz-list-item
      *ngFor="let data of allCourseInitials"
      nzNoFlex>
        <nz-card nzHoverable style="width:98%;margin-bottom: 10px;">
          <div fxLayout="row" fxLayoutAlign="space-between center" style="width: 100%;">
            <div fxLayout="row">
              <div fxLayout="column" fxLayoutAlign="space-around start" style="margin-left: 10px;">
                <div>{{data.payload.doc.data().subjectShort}}</div>
                <div style="font-weight: 100;font-size: small;">{{data.payload.doc.data().subjectLong}}</div>
              </div>
            </div>
            <div>
              <button nz-button nzType="dashed">View Teacher Info</button>
              <button nz-button nzType="primary" style="margin-right: 10px;"
              (click)="showModalMiddleUpdate()">Update</button>
              <button nz-button nzType="primary" nzDanger>Delete</button>
            </div>

          </div>
        </nz-card>

      </li>
    </ul>

    <nz-empty
    *ngIf="noData === true"
          nzNotFoundImage="https://gw.alipayobjects.com/zos/antfincdn/ZHrcdLPrvN/empty.svg"
          [nzNotFoundContent]="contentTpl"
        >
          <ng-template #contentTpl>
            <span>No Subject Found</span>
          </ng-template>

    </nz-empty>

  </nz-tab>

</nz-tabset>

<nz-modal
      nzWrapClassName="vertical-center-modal"
      [(nzVisible)]="isVisibleMiddleUpdate"
      nzTitle="Update Subject"
      nzOkText="Set"
      (nzOnCancel)="handleCancelMiddleUpdate()"
      (nzOnOk)="handleOkMiddleUpdate()"
    >
    <form nz-form class="form" #form="ngForm" (ngSubmit)="onSubmit()">

      <nz-form-item>
        <input
        [(ngModel)]="subjectShort"
        name="shortUpdate"
        style="width: 100%;margin-bottom: 10px;"
         nz-input placeholder="Set Subject Short Form" required />
      </nz-form-item>

      <nz-form-item>
        <input
        [(ngModel)]="subjectLong"
        name="longUpdate"
        style="width: 100%;margin-bottom: 10px;"
         nz-input placeholder="Set Subject Long Form" required />
      </nz-form-item>

      <nz-form-item>
        <input
        [(ngModel)]="teacherName"
        name="nameUpdate"
        style="width: 100%;margin-bottom: 10px;"
         nz-input placeholder="Teacher Name" required />
      </nz-form-item>

      <nz-form-item>
        <input
        [(ngModel)]="teacherEmail"
        name="emailUpdate"
        style="width: 100%;margin-bottom: 10px;"
         nz-input type="email" placeholder="Teacher Email" required />
      </nz-form-item>

      <nz-form-item>
        <input
        [(ngModel)]="teacherPhoneNo"
        name="phoneNoUpdate"
        style="width: 100%;margin-bottom: 10px;"
         nz-input placeholder="Teacher Phone Number" required />
      </nz-form-item>

      <nz-form-item>
        <input
        [(ngModel)]="teacherRoom"
        name="roomUpdate"
        style="width: 100%;margin-bottom: 10px;"
         nz-input placeholder="Teacher Office" required />
      </nz-form-item>

    </form>

    </nz-modal>

    <nz-drawer
      [nzBodyStyle]="{ overflow: 'auto' }"
      [nzMaskClosable]="true"
      [nzWidth]="720"
      [nzVisible]="isVisibleMiddle"
      nzTitle="Set Subject"
      (nzOnClose)="handleCancelMiddle()"
    >
    <form nz-form class="form" #formAddSubject="ngForm" (ngSubmit)="onSubmit()">

      <nz-form-item>
        <input
        [(ngModel)]="subjectShort"
        name="short"
        style="width: 100%;margin-bottom: 10px;"
         nz-input placeholder="Set Subject Short Form" required />
      </nz-form-item>

      <nz-form-item>
        <input
        [(ngModel)]="subjectLong"
        name="long"
        style="width: 100%;margin-bottom: 10px;"
         nz-input placeholder="Set Subject Long Form" required />
      </nz-form-item>

      <nz-form-item>
        <input
        [(ngModel)]="teacherName"
        name="name"
        style="width: 100%;margin-bottom: 10px;"
         nz-input placeholder="Teacher Name" required />
      </nz-form-item>

      <nz-form-item>
        <input
        [(ngModel)]="teacherEmail"
        name="email"
        style="width: 100%;margin-bottom: 10px;"
         nz-input type="email" placeholder="Teacher Email" required />
      </nz-form-item>

      <nz-form-item>
        <input
        [(ngModel)]="teacherPhoneNo"
        name="phoneNo"
        style="width: 100%;margin-bottom: 10px;"
         nz-input placeholder="Teacher Phone Number" required />
      </nz-form-item>

      <nz-form-item>
        <input
        [(ngModel)]="teacherRoom"
        name="room"
        style="width: 100%;margin-bottom: 10px;"
         nz-input placeholder="Teacher Office" required />
      </nz-form-item>

      <div style="float: right;margin-top: 20px;">
        <button nz-button style="margin-right: 8px;" (click)="handleCancelMiddle()">Cancel</button>
        <button
        [disabled]="formAddSubject.invalid"
        type="submit"
        nz-button
        nzType="primary">Add</button>
      </div>

    </form>

    </nz-drawer>
    <ng-template #extraTemplate>
      <button
      [nzLoading]="statuService.progressBarStatus"
      nz-button nzType="primary" nzSize="large"
      (click)="showModalMiddle()"
      >
      <i nz-icon nzType="plus" nzTheme="outline"></i>
      Set Subject
    </button>


    </ng-template>
